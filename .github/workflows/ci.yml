name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test on ${{ matrix.os }} with Node ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [14.x, 16.x, 18.x, 20.x, 22.x]
        exclude:
          - os: macos-latest
            node-version: 14.x

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Check for build artifacts
      run: |
        node -e "console.log('Native module loaded successfully'); const r = require('./index'); console.log('Module exports:', Object.keys(r));"

  lint:
    name: Check README and package.json
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Verify package.json
      run: |
        node -e "const pkg = require('./package.json'); console.log('Package:', pkg.name, pkg.version);"

    - name: Check README exists
      run: test -f README.md && echo "README.md exists"
